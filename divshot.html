<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divshot</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/colors.css" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="title">
      <img src="img/mustache.png" class="img-header">
      <h1 class="left">Divshot</h1>
      <h1 class="right">8 pts</h1>
    </div>
  </header>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="orange big">
              <img src="img/Crown.png" class="img-center">
              <a href="#">
                <div class="link rouge-o">
                  <p>Leaderboard</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="jaune little">
              <img src="img/Floppy.png" class="img-center">
              <a href="#">
                <div class="link gris-o">
                  <p>Computer</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="vert little">
              <img src="img/milkshake.png" class="img-center">
              <a href="#">
                <div class="link framboise-o">
                  <p>Drink</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-6">
            <div class="white little">
              <img src="img/book.png" class="img-center">
              <a href="#">
                <div class="link gris-o">
                  <p>Books</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="violet little">
              <img src="img/joystick.png" class="img-center">
              <a href="#">
                <div class="link cyan">
                  <p>Gaming</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-12">
            <div class="jaune big">
              <img src="img/lightbulb.png" class="img-center">
              <a href="#">
                <div class="link gris-o">
                  <p>Ideas</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="marron little">
              <img src="img/lighthouse.png" class="img-center">
              <a href="#">
                <div class="link bleu-o">
                  <p>Sea</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="white little-spec">
              <img src="img/magnet.png" class="img-center">
              <a href="#">
                <div class="link gris-o">
                  <p>Science</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="vert little-spec">
              <img src="img/Robot.png" class="img-center">
              <a href="#">
                <div class="link framboise-o">
                  <p>Robots</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="marron little-spec">
              <img src="img/Paperplane.png" class="img-center">
              <a href="#">
                <div class="link bleu-o">
                  <p>Mailing</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="orange little-spec">
              <img src="img/burger.png" class="img-center">
              <a href="#">
                <div class="link rouge-o">
                  <p>Food</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
